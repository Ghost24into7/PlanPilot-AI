<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planning Agent Dashboard</title>
    <!-- Bootstrap 5 for modern dashboard (inspired by Soft UI) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Marked & DOMPurify for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <a class="navbar-brand" href="/">ðŸš€ Task Planner</a>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row mt-4">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center">Enter Your Goal</h2>
                        <form id="goalForm">
                            <div class="mb-3">
                                <textarea class="form-control" id="goalInput" rows="3" placeholder="e.g., Plan a 2-day vegetarian food tour in Hyderabad"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Generate Plan ðŸŽ¯</button>
                        </form>
                        <!-- Loading Animation Section -->
                        <div id="loadingSection" class="mt-4" style="display: none;">
                            <div class="text-center">
                                <div id="urlLoader" class="spinner-border text-primary" role="status"></div>
                                <p id="loadMsg" class="mt-2">Exploring sources...</p>
                                <div id="sourcesList"></div>
                            </div>
                            <div class="alert alert-info mt-3" id="progressMsg" style="display: none;">
                                Generating your creative plan... âœ¨
                            </div>
                        </div>
                        <!-- Plan Output -->
                        <div id="planOutput" class="mt-4" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
