<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2>Plan History</h2>
        {% for goal, plan, timestamp in plans %}
        <div class="card mb-3">
            <div class="card-header">
                <strong>{{ goal }}</strong> ({{ timestamp }})
            </div>
            <div class="card-body">
                <div class="plan-render" data-plan="{{ plan }}"></div>
            </div>
        </div>
        {% endfor %}
    </div>
    <script>
        document.querySelectorAll('.plan-render').forEach(el => {
            el.innerHTML = DOMPurify.sanitize(marked.parse(el.dataset.plan));
        });
    </script>
</body>
</html>
